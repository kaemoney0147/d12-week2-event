<html>

<head>
    <style>
        .myHeading {
            color: red;
        }
    </style>
</head>

<body>
    <header onclick="makeItClickable(event)">
        <div>
            <h1>This is the title of the page</h1>
            <h2 id="subtittle">This is the subtitle of the page</h2>
        </div>
    </header>

    <div>
        <hr />

        <ul id="firstList">
            <li>1st</li>
            <li>2nd</li>
            <li>3rd</li>
        </ul>

        <ul id="secondList">
            <li>1st</li>
            <li>2nd</li>
            <li>3rd</li>
        </ul>

        <a href="https://epicode.it">This link goes to Epicode</a>

        <div>
            <p>This text is just for the exercise</p>
        </div>

        <div>
            <input type="text" id="input-field" placeholder="input field for the exercise" />
        </div>
    </div>

    <div>
        <p>And this text is just for the exercise too!</p>
        <h2 style="color: red" onclick="changeFooterText(event)" id="footer">
            Save this page on your computer and open it with VSCode to get the
            questions!
        </h2>
    </div>
    <script>
        /* EXERCISE 1
         Write a function for changing the title of the document in something else.
        */

        const changeTitle = function (newTitle) {
            const newtittle = document.querySelector('h1');
            newtittle.innerText = newTitle;
        }

        /* EXERCISE 2
         Write a function for changing the class of the title of the page in "myHeading".
        */
        const addClassToTitle = function () {
            let changeClass = document.querySelector("h1");
            changeClass.classList.add("myHeading");
        };

        /* EXERCISE 3
         Write a function for changing the text of only the p which are children of a div.
        */

        const changePcontent = function () {
            document.querySelectorAll('div>p').innerHTML = 'This is getting more serious'
        };

        /* EXERCISE 4
         Write a function for changing the href property of every link to https://www.google.com
        */

        const changeUrls = function () {
            let newLink = document.querySelector("a");
            newLink.href = 'https://www.google.com';
            newLink.innerText = 'this site visit google'
        };

        /* EXERCISE 5
         Write a function for adding a new list item in the second unordered list.
        */

        const addToTheSecond = function (content) {
            const newList = document.createElement('li');
            newList.innerHTML = content;
            document.getElementById('secondList').appendChild(newList);
        };

        /* EXERCISE 6
         Write a function for adding a second paragraph to the first div.
        */
        const addParagraph = function (content) {
            const createP = document.createElement('p');
            createP.innerHTML = content
            document.querySelector('div').appendChild(createP)
        };

        /* EXERCISE 7
         Write a function for making the first unordered list disappear.*/

        const firstUlDisappear = function () {
            const nodeDisappear = document.getElementById("firstList")
            nodeDisappear.style.visibility = "hidden";
        };

        /* EXERCISE 8
         Write a function for making the background of every unordered list green.
        */

        const paintItGreen = function () {
            const ulNodes = document.getElementsByTagName('ul')
            for (let i = 0; i < ulNodes.length; i++) {
                ulNodes[i].style.backgroundColor = "green";
            }
        };

        /* EXERCISE 9
         Make the heading of the page change color every time the user clicks on it.
        */

        const makeItClickable = function (event) {
            const color = getRandomColor();
            document.querySelector("header").style.backgroundColor = color;
        };

        function getRandomColor() {
            const yellow = Math.floor(Math.random() * 255);
            const gray = Math.floor(Math.random() * 255);
            const coral = Math.floor(Math.random() * 255);

            return "rgb(" + yellow + ", " + gray + ", " + coral + ")";
        }
        /* EXERCISE 10
         Change the footer text with something else when the user clicks on it.
        */

        const changeFooterText = function (event) {
            let text = getRandomText();
            document.getElementById("footer").innerText = text;
        };
        function getRandomText() {
            let changeNumber = Math.floor(Math.random() * 10);
            return 'ilovemywife' + changeNumber;
        }

        /* EXERCISE 11
         Attach an event listener to the input field in the page that changes the text of the page's subtitle
        */

        const inputField = document.getElementById("input-field");
        const subby = document.getElementById("subtitle");

        inputField.addEventListener("input", (e) => {
            subby.innerHTML = e.target.value;
        })
        /* EXERCISE 12
     set welcome alert message when page is reloaded 
    */
        function pageAlert() {
            window.onload = function () {
                alert(" page succesfully loaded ");
            };
        }

        /* EXERCISE 13
         Use HTML5 tags to properly provide semantic meaning to the different portions of the page.
        */

        /* ### EXTRA ###  EXERCISE 14
         Create an input of type "color" and use it to change the color of the subtitle
        */
    </script>
</body>

</html>
